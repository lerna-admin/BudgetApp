version: "3.9"
services:
  db:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: budgetapp_dev
      POSTGRES_USER: budgetapp
      POSTGRES_PASSWORD: budgetapp
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "budgetapp"]
      interval: 10s
      retries: 5

volumes:
  db-data:
